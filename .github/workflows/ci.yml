name: Pipeline
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - test_task


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: start timer
        run: |
         echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: get node.js version from package.json
        id: get-versions
        run: echo "::set-output name=node::$(jq -r .version ${{ github.workspace }}/angular/package.json)"

      - uses: actions/setup-node@v1
        with:
          node-version: ${{steps.get-versions.outputs.node}}

      - name: install dependencies
        working-directory: ${{ github.workspace }}/angular
        run: npm install

      - name: install dependencies
        working-directory: ${{ github.workspace }}/angular
        run: npm run build

      #- name: run tests
      #  working-directory: ${{ github.workspace }}/angular
      #  run: npm run coverage

      - name: login to github container registry
        uses: docker/login-action@v1
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: extract metadata (tags, labels) for docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: build and push docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: stop timer
        if: always()
        run: |
          echo "STOP_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: check environment variables
        if: always()
        run: |
          START_TIME=$(echo ${{ env.START_TIME }})
          STOP_TIME=$(echo ${{ env.STOP_TIME }})
          EXECUTION_TIME=$((STOP_TIME - START_TIME))
          HOURS=$((EXECUTION_TIME / 3600))
          MINUTES=$((EXECUTION_TIME % 3600 / 60))
          SECONDS=$((EXECUTION_TIME % 60))
          echo "EXECUTION_TIME_HOURS=$HOURS" >> $GITHUB_ENV
          echo "EXECUTION_TIME_MINUTES=$MINUTES" >> $GITHUB_ENV
          echo "EXECUTION_TIME_SECONDS=$SECONDS" >> $GITHUB_ENV
          echo "Execution time: $HOURS hours $MINUTES minutes $SECONDS seconds"

      - name: send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Pipeline Success"
          body: |
            Pipeline success! Finally!
            Final execution time: ${{ env.EXECUTION_TIME_HOURS }} hours ${{ env.EXECUTION_TIME_MINUTES }} minutes ${{ env.EXECUTION_TIME_SECONDS }} seconds
          to: clutcherdenis@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}

      - name: send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Pipeline Failure"
          body: |
            Pipeline failed (
            Final execution time: ${{ env.EXECUTION_TIME_HOURS }} hours ${{ env.EXECUTION_TIME_MINUTES }} minutes ${{ env.EXECUTION_TIME_SECONDS }} seconds
          to: clutcherdenis@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}